<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <!-- Subtle pattern overlay -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Glow effect for icons -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="100" r="250" fill="rgba(255,255,255,0.03)"/>
  <circle cx="900" cy="500" r="150" fill="rgba(255,255,255,0.02)"/>

  <!-- Payment flow lines decoration -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none">
    <path d="M 50 400 Q 200 350 350 400 T 650 400 T 950 400 T 1150 400"/>
    <path d="M 50 450 Q 200 400 350 450 T 650 450 T 950 450 T 1150 450"/>
  </g>

  <!-- Main content container -->
  <g transform="translate(600, 280)">
    <!-- Credit card icon -->
    <g transform="translate(-400, -80)" filter="url(#glow)">
      <rect x="0" y="0" width="120" height="80" rx="10" ry="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <rect x="0" y="20" width="120" height="15" fill="rgba(255,255,255,0.2)"/>
      <rect x="10" y="50" width="40" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
      <rect x="10" y="62" width="25" height="6" rx="2" fill="rgba(255,255,255,0.2)"/>
      <circle cx="100" cy="60" r="12" fill="rgba(255,200,100,0.4)"/>
      <circle cx="88" cy="60" r="12" fill="rgba(255,100,100,0.4)"/>
    </g>

    <!-- Arrow flow -->
    <g transform="translate(-260, -40)" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none">
      <path d="M 0 0 L 80 0" stroke-dasharray="8,4"/>
      <polygon points="85,-6 95,0 85,6" fill="rgba(255,255,255,0.4)"/>
    </g>

    <!-- Server/Platform icon -->
    <g transform="translate(-150, -80)" filter="url(#glow)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <rect x="10" y="12" width="80" height="8" rx="2" fill="rgba(96,165,250,0.5)"/>
      <rect x="10" y="28" width="80" height="8" rx="2" fill="rgba(96,165,250,0.4)"/>
      <rect x="10" y="44" width="80" height="8" rx="2" fill="rgba(96,165,250,0.3)"/>
      <circle cx="20" cy="66" r="4" fill="rgba(74,222,128,0.8)"/>
      <circle cx="35" cy="66" r="4" fill="rgba(74,222,128,0.6)"/>
      <circle cx="50" cy="66" r="4" fill="rgba(251,191,36,0.6)"/>
    </g>

    <!-- Arrow flow -->
    <g transform="translate(-30, -40)" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none">
      <path d="M 0 0 L 80 0" stroke-dasharray="8,4"/>
      <polygon points="85,-6 95,0 85,6" fill="rgba(255,255,255,0.4)"/>
    </g>

    <!-- Bank/Institution icon -->
    <g transform="translate(80, -80)" filter="url(#glow)">
      <rect x="0" y="30" width="100" height="50" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <polygon points="50,0 100,30 0,30" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <rect x="15" y="45" width="12" height="25" fill="rgba(255,255,255,0.2)"/>
      <rect x="35" y="45" width="12" height="25" fill="rgba(255,255,255,0.2)"/>
      <rect x="55" y="45" width="12" height="25" fill="rgba(255,255,255,0.2)"/>
      <rect x="75" y="45" width="12" height="25" fill="rgba(255,255,255,0.2)"/>
      <circle cx="50" cy="20" r="6" fill="rgba(255,255,255,0.3)"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white" letter-spacing="-1">
    Payments Mastery
  </text>

  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.85)">
    A structured learning path for senior engineers
  </text>

  <!-- Divider line -->
  <rect x="450" y="430" width="300" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>

  <!-- Feature badges -->
  <g transform="translate(600, 480)" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">
    <!-- PayFac -->
    <g transform="translate(-280, 0)">
      <rect x="-50" y="-18" width="100" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle">PayFac</text>
    </g>
    <!-- Compliance -->
    <g transform="translate(-140, 0)">
      <rect x="-60" y="-18" width="120" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle">Compliance</text>
    </g>
    <!-- Processing -->
    <g transform="translate(0, 0)">
      <rect x="-55" y="-18" width="110" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle">Processing</text>
    </g>
    <!-- Architecture -->
    <g transform="translate(140, 0)">
      <rect x="-60" y="-18" width="120" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle">Architecture</text>
    </g>
    <!-- Risk -->
    <g transform="translate(260, 0)">
      <rect x="-40" y="-18" width="80" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle">Risk</text>
    </g>
  </g>

  <!-- Website URL -->
  <text x="600" y="570" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.6)">
    paymentsmastery.com
  </text>
</svg>
