<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Clean credit card shape -->
  <rect x="25" y="55" width="150" height="95" rx="14" fill="url(#grad)"/>

  <!-- EMV chip - clean 2x3 grid -->
  <g fill="rgba(255,255,255,0.95)">
    <rect x="45" y="80" width="40" height="30" rx="4"/>
  </g>
  <g fill="url(#grad)">
    <rect x="50" y="85" width="13" height="5" rx="1"/>
    <rect x="50" y="93" width="13" height="5" rx="1"/>
    <rect x="50" y="101" width="13" height="5" rx="1"/>
    <rect x="67" y="85" width="13" height="5" rx="1"/>
    <rect x="67" y="93" width="13" height="5" rx="1"/>
    <rect x="67" y="101" width="13" height="5" rx="1"/>
  </g>

  <!-- Contactless waves - payment symbol -->
  <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <path d="M 130 80 A 15 15 0 0 1 130 100"/>
    <path d="M 140 75 A 22 22 0 0 1 140 105"/>
    <path d="M 150 70 A 29 29 0 0 1 150 110"/>
  </g>

  <!-- Card number line -->
  <rect x="45" y="130" width="80" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
</svg>
